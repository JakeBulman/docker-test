  web:
    build: .
    command: [  "uwsgi", "--ini", "/code/config/uwsgi/uwsgi.ini"]
    restart: always
    volumes:
      - .:/code
    environment:
     - DJANGO_SETTINGS_MODULE=dockerer.settings
    develop:
      watch:
        - action: sync
          path: ./dockerer
          target: /code/dockerer
          ignore:
          - node_modules/
        - action: rebuild
          path: package.json

  nginx:
    image: nginx:1.23.1
    restart: always
    volumes:
      - ./config/nginx:/etc/nginx/templates
      - .:/code
    ports:
      - "80:80"
      - "443:443"